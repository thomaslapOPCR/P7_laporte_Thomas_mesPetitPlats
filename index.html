<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Les petits plats</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<link rel="icon" href="asset/logo-les-petits-plats.svg" type="image/png" sizes="32x32" />
	<meta name="viewport" content="width=device-width, maximum-scale=1">
	<link rel="stylesheet" href="style.css">
	<link crossorigin="anonymous" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" rel="stylesheet"/>
	<script type="module" src="js/page/index.js" defer></script>
</head>
<body>
<header>
	<section class="logo-section">
		<img src="asset/logo-les-petits-plats.svg" alt="logo LesPetitsPlats">
		<p>Les Petits Plats</p>
	</section>
	
	<section class="search-input">
		<input type="text" id="searchInput" placeholder="Rechercher une recette">
		<i class="far fa-search"></i>
	</section>
	
	<section class="search-tags">
		<div id="tagsline">

		</div>
		
		<div class="search-input-content">
			<div class="Composante" id="ingrédients" data-color="#3282F7">
				<input type="text" placeholder="Ingrédients" data-type="Ingrédients">
				<ul class="ingredients" data-filter="ingredients"></ul>
				<i class="fas fa-angle-down"></i>
			</div>
			
			<div class="Devices" id="appareils" data-color="#68D9A4">
				<input type="text" placeholder="Appareils" data-type="Appareils">
				<ul class="appareils" data-filter="appliance"></ul>
				<i class="fas fa-angle-down"></i>
			</div>
			
			<div class="Utensils" id="ustensiles" data-color="#ED6454">
				<input type="text" placeholder="Ustensiles" data-type="ustensiles">
				<ul class="ustensiles" data-filter="ustensils"></ul>
				<i class="fas fa-angle-down"></i>
			</div>
			
		</div>
	</section>
</header>

<section id="recipes-container"></section>
<!-- <p id="number">0</p> -->
</body>
</html>
