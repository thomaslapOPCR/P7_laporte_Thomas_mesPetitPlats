<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Les petits plats</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta
			name="viewport"
			content="width=device-width, maximum-scale=1">
	<link rel="stylesheet" href="style.css">
	<link crossorigin="anonymous" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" rel="stylesheet"/>
<!-- 	<link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"> -->
	<script type="module" src="js/page/index.js" defer></script>
	
</head>
<body>
<header>
	<section class="logo-section">
		<img src="asset/logo.png" alt="logo LesPetitsPlats">
	</section>
	
	<section class="search-input">
		<input type="text" placeholder="Rechercher une recette">
		<i class="far fa-search"></i>
	</section>
	
	<section class="search-tags">
		<div id="tagsline">
			<div class="filters" data-color="">
				<p>Coco</p>
				<i class="fal fa-times-circle"></i>
			</div>
		</div>
		<div class="search-input-content">
			<div class="Composante">
				<input type="button" value="Ingrédients" data-id="Composante" placeholder="Ingrédients">
				<i class="fas fa-angle-down"></i>
			</div>
			
			<div class="Devices">
				<input type="button" value="Appareils" data-id="Devices" placeholder="Appareils">
				<i class="fas fa-angle-down"></i>
			</div>
			
			<div class="Utensils">
				<input type="button" value="Ustensiles" data-id="Ustensiles" placeholder="Ustensiles">
				<i class="fas fa-angle-down"></i>
			</div>
		</div>
	</section>
</header>

<section id="recipes-container">

</section>
</body>
</html>
